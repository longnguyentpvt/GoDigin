<html>
    <head>
        <title>Profile Payment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
    </head>
    <body id="setup-meal">
        <!--HEADER-->
        <header>
            <div id="header-container">
                <div class="clearfix">
                    <!--LOGO-->
                    <div id="logo-header">
                        <img src="../image/logo.svg" alt=""/>
                    </div>
                    <!--END LOGO-->

                    <!--MENU-->
                    <div id="header-menu">
                        <ul class="clearfix">
                            <li id="become-btn">
                                <a href="" title="" class="white-btn">Become a host</a>
                            </li>
                            <li>
                                <a href="" title="">Sign up</a>
                            </li>
                            <li>
                                <a href="" title="">Login</a>
                            </li>
                        </ul>
                    </div>
                    <!--END MENU-->
                </div>
            </div>
        </header>
        <!--END HEADER-->

        <div class="nav-bar nav-bar-profile">
            <div class="nav-bar-description">
                <ul>
                    <li class="">
                        <div>
                            Account
                            <span></span>
                        </div>
                    </li>
                    <li class="">
                        <div>
                            Message
                            <span></span>
                        </div>
                    </li>
                    <li class="">
                        <div>
                            My meals
                            <span></span>
                        </div>
                    </li>
                    <li class="">
                        <div>
                            Password
                            <span></span>
                        </div>
                    </li>
                    <li class="active">
                        <div>
                            Payment
                            <span></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="content profile-credit">
            <div class="content-row">
                <div class="label-and-input-nobg">
                    <p>Credit Card Number</p>
                    <input class=" blue-input" type="password" placeholder="Type a new password">
                    <span class="lock-icon"></span>
                </div>

            </div>
            <div class="content-row">
                <div class="label-and-input-nobg">
                    <p>Expiration Date</p>
                    <input class=" blue-input" type="text" placeholder="MM/YY">
                    <span class="lock-icon"></span>
                </div>
            </div>
            <div class="content-row">
                <div class="label-and-input-nobg">
                    <p>CVV</p>
                    <input class=" blue-input" type="text">
                    <span class="lock-icon"></span>
                </div>
            </div>
            <div class="content-row">
               <div class="multi-row-content">
                        <div class="label-and-input-nobg input-50">
                            <p>Method</p>
                            <input class=" blue-input" type="text" placeholder="Paypal">
                        </div>
                        <div class="label-and-input-nobg input-50">
                            <p>Currency</p>
                            <input class=" blue-input" type="text" placeholder="USD">
                        </div>
                    </div>
            </div>
            <div class="content-row">
                <div class="label-and-input-nobg">
                    <p>Payment Email</p>
                    <input class=" blue-input" type="text" placeholder="Payment Email">
                </div>

            </div>
            <div class="content-row">
                <button class="btn btn-red">Save</button>
            </div>
        </div>
        
         
    </body>
</html>
