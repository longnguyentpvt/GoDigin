<html>
    <head>
        <title>Profile account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
    </head>
    <body id="setup-meal">
        <!--HEADER-->
        <header>
            <div id="header-container">
                <div class="clearfix">
                    <!--LOGO-->
                    <div id="logo-header">
                        <img src="../image/logo.svg" alt=""/>
                    </div>
                    <!--END LOGO-->

                    <!--MENU-->
                    <div id="header-menu">
                        <ul class="clearfix">
                            <li id="become-btn">
                                <a href="" title="" class="white-btn">Become a host</a>
                            </li>
                            <li>
                                <a href="" title="">Sign up</a>
                            </li>
                            <li>
                                <a href="" title="">Login</a>
                            </li>
                        </ul>
                    </div>
                    <!--END MENU-->
                </div>
            </div>
        </header>
        <!--END HEADER-->

        <div class="nav-bar nav-bar-profile">
            <div class="nav-bar-description">
                <ul>
                    <li class="active">
                        <div>
                            Account
                            <span></span>
                        </div>
                    </li>
                    <li class="">
                        <div>
                            Message
                            <span></span>
                        </div>
                    </li>
                    <li class="">
                        <div>
                            My meals
                            <span></span>
                        </div>
                    </li>
                    <li class="">
                        <div>
                            Password
                            <span></span>
                        </div>
                    </li>
                    <li class="">
                        <div>
                            Payment
                            <span></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="clearfix profile-information">
                <div class="profile-image">
                    <img src="../image/avatar.png" alt=""/>
                </div>
                <div class="upload-profile-image">
                    <p>Change your profile picture</p>
                    <button class="btn btn-red">Choose your image</button>
                </div>
            </div>
        </div>
        <div class="content profile-content next-element"> 
            <div class="content-row">
                <div class="label-and-input-nobg">
                    <p>First Name</p>
                    <input class=" blue-input" type="text" placeholder="Phong">
                </div>

            </div>
            <div class="content-row">
                <div class="label-and-input-nobg">
                    <p>Last Name</p>
                    <input class=" blue-input" type="text" placeholder="Cui">
                </div>
            </div>
            <div class="content-row">
                <div class="multi-row-content">
                    <div class="label-and-input-nobg input-30">
                        <p>Birthday</p>
                        <select class="blue-input no-border-radius">
                            <option value selected>25</option>
                        </select>
                    </div>
                    <div class="label-and-input-nobg input-30">
                        <p>&nbsp;</p>
                        <select class="blue-input no-border-radius">
                            <option value selected>03</option>
                        </select>
                    </div>
                    <div class="label-and-input-nobg input-40">
                        <p>&nbsp;</p>
                        <select class="blue-input no-border-radius">
                            <option value selected>1993</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="content-row">
                <div class="label-and-input-nobg">
                    <p>Email</p>
                    <input class=" blue-input" type="text" placeholder="quang500040@gmail.com">
                </div>

            </div>
            <div class="content-row">
                <div class="label-and-input-nobg">
                    <p>Phone</p>
                    <input class=" blue-input" type="text" placeholder="0123456789">
                </div>

            </div>
        </div>
        <div class="content profile-content next-element"> 
            <div class="content-row">
                <div class="label-and-input-nobg">
                    <p>Profession</p>
                    <input class=" blue-input" type="text" placeholder="Designer">
                </div>

            </div>
            <div class="content-row">
                <div class="label-and-input-nobg">
                    <p>Languages</p>
                    <input class=" blue-input" type="text" placeholder="Vietnamese">
                </div>
            </div>

            <div class="content-row">
                <div class="label-and-input-nobg">
                    <p>Interest</p>
                    <input class=" blue-input" type="text" placeholder="Bed-football">
                </div>
            </div>
            <div class="content-row">
                <div class="label-and-input-nobg">
                    <p>Favor food</p>
                    <input class=" blue-input" type="text" placeholder="Fish,beef...">
                </div>

            </div>
            <div class="content-row">
                <div class="label-and-input-nobg">
                    <p>I host with</p>
                    <input class=" blue-input" type="text" placeholder="Long">
                </div>
            </div>
            <div class="content-row">
                <div class="label-and-input-nobg">
                    <p>About me</p>
                    <textArea rows="4" class="blue-textArea" placeholder="Im a designer..."></textArea>
                </div>
            </div>
        </div>
         <button class="btn btn-red btn-save-profile">Save</button>
    </body>
</html>
